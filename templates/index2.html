<!-- This is going to be the Image Uplaoding Page -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NTU IEEE Image Caption Generator</title>
    <link
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Techathlon: Image Caption Generator</a>
        <button class="btn btn-outline-secondary my-2 my-sm-0">
          <a
            href="https://github.com/ritikbhatia/Image-Captioning"
            type="blank"
          >
            View GitHub Repository</a
          >
        </button>
      </div>
    </nav>
    <div class="container">
      <div id="content" style="margin-top: 2em">
        <h2 class="text-center display-4" style="font-size: 2rem; color: white">
          Techathlon: Image Caption Generator
        </h2>

        <div class="mx-auto col-lg-6 mt-5 mb-4">
            <!-- Type Here method, action, enctype -->
          <form id="upload-file">
            <div class="form-group mx-auto">
              <label for="imageUpload" class="upload-label">
                Choose Image...
              </label>
              <input
                type="file"
                name="file"
                id="imageUpload"
                accept=".jpg, .jpeg, .png, .JPG, .JPEG, .PNG"
              />
              <div class="image-section" style="display: none">
                <div class="img-preview">
                  <div id="imagePreview"></div>
                </div>
                <div>
                    <!-- Type Here onclick=upload() -->
                    <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    id="btn-predict">
                    Predict!
                  </button>         
                </div>
              </div>
            </div>
          </form>
          
          <div class="loader" style="display: none">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <script
      src="{{ url_for('static', filename='js/main.js') }}"
      type="text/javascript"
    ></script>
  </footer>
</html>
